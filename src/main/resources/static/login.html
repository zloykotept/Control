<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style/css/main-style.css">
	<link rel="stylesheet" href="style/css/login.css">
	<title>Control - Login</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__inner">
				<img src="style/icons/LOGO.svg" alt="" class="logo">

				<nav class="header__nav">
					<a href="#" class="nav__links">Home</a>
					<a href="https://t.me/ZloyKot228" class="nav__links">Support</a>
					<a href="https://t.me/ZloyKot228" class="nav__links">Info</a>
				</nav>
				
				<div class="burger" onclick="burgerActive()">
					<span class="burger__line"></span>
					<span class="burger__line"></span>
					<span class="burger__line"></span>
				</div>
			</div>
		</div>
	</header>

	<div class="loginPart">
		<div class="container">
			<div class="login">
				<div class="login__back">
					<div class="login__inner">
						<h1 class="login__title">Log in</h1>
						<form onsubmit="sendLogin(event)" class="login__form">
							<input type="text" name="login" class="login__input" placeholder="Login"><br>
							<input type="password" name="password" class="login__input input-pass" placeholder="Password">
							<img src="style/icons/eye-hide.svg" alt="" class="pass-icon" onclick="setIcon(event)"><br>
							<button type="submit" class="login__btn">submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="style/js/index.js" defer></script>
</body>
</html>
